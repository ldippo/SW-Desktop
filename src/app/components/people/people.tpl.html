<h1>The People:</h1>
<h3>Add more <button ng-click="vm.next()" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
  <i class="material-icons">add</i>
</button>
</h3> 
<div class="mdl-grid">
<div class="mdl-cell mdl-cell--3-col" ng-repeat="person in vm.people track by $index">
   <div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">{{person.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <p><b>Height:</b> {{person.height}} cm</p>
    <p><b>Mass:</b> {{person.mass}} kg</p>
    <p><b>Eye Color:</b> {{person.eye_color}}</p>
    <p><b>Hair Color:</b> {{person.hair_color}}</p>
    <p><b>Homeworld:</b> <planet-directive id="{{$index}}" planet-link="{{person.homeworld}}"></planet-directive></p>
    <p><b>Birth Date:</b> {{person.birth_year}}</p>
    <p><b>Species:</b> <species-directive species-link="{{person.species[0]}}"></species-directive></p> 
  </div>

</div>
    
</div>
</div>
